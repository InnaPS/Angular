<h1>Graphs App</h1>



<svg xmlns="http://www.w3.org/2000/svg"
     ng-attr-width="{{ dimensions.clientWidth }}"
     ng-attr-height="{{ dimensions.clientHeight }}">

    <circle ng-attr-id="{{ graphs[0].id }}"
            ng-attr-cx="{{ dimensions.clientWidth / 2}}"
            ng-attr-cy="{{ dimensions.clientHeight / 2 }}"
            ng-attr-r="{{ graphs[0].links.length * 30}}"
            ng-attr-fill="{{ graphs[0].color }}"
            ng-click="renderLinks()">
    </circle>




</svg>
