<table class="content">
    <colgroup span="1"></colgroup>
    <colgroup class="second" span="1"></colgroup>
    <colgroup class="third" span="1"></colgroup>
    <thead>
        <th>#</th>
        <th>Key</th>
        <th>Value</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in graphs[graphId]">
            <td>{{$index + 1}}</td>
            <td title="{{ key }}">{{ key }}</td>
            <td title="{{ value }}">{{ value }}</td>
            <td>x</td>
        </tr>
        <tr>
            <td>+</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
