<table class="content">
    <colgroup span="1"></colgroup>
    <colgroup class="second" span="1"></colgroup>
    <colgroup class="third" span="1"></colgroup>
    <thead>
        <th>#</th>
        <th>Key</th>
        <th>Value</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="obj in $ctrl.items">
            <td>{{$index + 1}}</td>
            <td title="{{ obj.key }}">{{ obj.key }}</td>
            <td title="{{ obj.name }}">{{ obj.name }}</td>
            <td>x</td>
        </tr>
        <tr>
            <td>+</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
